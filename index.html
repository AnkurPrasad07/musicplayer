<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <section class="main">
        <div class="music-container">
            <h2 id="title">Yalgaar</h2>
            <p id="artist">CarryMinati</p>

            <div class="img-container">
                <img src="images/1.jpg" alt="yalgaar-img" id="img">
            </div>
            <audio src="music/1.mp3" loop ></audio>

            <div class="controls">
                <i class="fas fa-backward side-btn" id="prev"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward side-btn" id="next"></i>
            </div>
        </div>
    </section>
</body>
</html>
